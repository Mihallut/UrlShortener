<div class="login-container">
  <mat-card>
    <mat-card-title class="title">Registration</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="email" placeholder="Enter your name" required formControlName="Name" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" required formControlName="Email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required formControlName="Password" />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" (click)="onRegister()">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p class="register-text">
        Already have an account?
        <a href="/app-login">Go to login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
